<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore di Rotte Marittime Geodetiche</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #map-container {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #map-container:grabbing {
            cursor: grabbing;
        }
        #info-box {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            pointer-events: none;
            line-height: 1.6;
        }
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #zoom-controls button {
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(40, 40, 40, 0.8);
            color: #fff;
            border: 1px solid #666;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #zoom-controls button:hover {
            background-color: rgba(80, 80, 80, 0.9);
        }
    </style>
</head>
<body>
    <div id="map-container"></div>
    <div id="info-box"></div>
    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const GLOBE_RADIUS = 1.0;

        let scene, camera, renderer, earth, clock;
        let ships = [], continentMeshes = [], oceanMeshes = [];
        const container = document.getElementById('map-container');
        const infoBox = document.getElementById('info-box');
        
        const portsData = [ { name: 'Shanghai', lat: 31.23, lon: 121.47 }, { name: 'Singapore', lat: 1.29, lon: 103.85 }, { name: 'Hong Kong', lat: 22.31, lon: 114.16 }, { name: 'Tokyo', lat: 35.68, lon: 139.69 }, { name: 'Mumbai', lat: 19.07, lon: 72.87 }, { name: 'Rotterdam', lat: 51.92, lon: 4.47 }, { name: 'Amburgo', lat: 53.55, lon: 9.99 }, { name: 'Genova', lat: 44.40, lon: 8.94 }, { name: 'Los Angeles', lat: 33.73, lon: -118.26 }, { name: 'New York', lat: 40.71, lon: -74.00 }, { name: 'Santos (Brazil)', lat: -23.96, lon: -46.33 }, { name: 'Vancouver', lat: 49.28, lon: -123.12 }, { name: 'Dubai', lat: 25.27, lon: 55.29 }, { name: 'Sydney', lat: -33.86, lon: 151.20 }, { name: 'Durban', lat: -29.85, lon: 31.02 } ];
        const waypointsData = [ { name: 'Suez Canal', lat: 30.58, lon: 32.53 }, { name: 'Gibraltar', lat: 36.14, lon: -5.35 }, { name: 'Panama Canal', lat: 9.13, lon: -79.68 }, { name: 'Cape of Good Hope', lat: -34.35, lon: 18.47 }, { name: 'Cape Horn', lat: -55.98, lon: -67.27 }, { name: 'English Channel', lat: 50.5, lon: 0.0 }, { name: 'Strait of Malacca', lat: 2.5, lon: 102.0 } ];
        const routesData = [ ['Shanghai', 'Strait of Malacca', 'Mumbai', 'Suez Canal', 'Gibraltar', 'Rotterdam'], ['Hong Kong', 'Singapore', 'Suez Canal', 'Genova'], ['Shanghai', 'Tokyo', 'Los Angeles'], ['Hong Kong', 'Vancouver'], ['Sydney', 'Los Angeles'], ['Rotterdam', 'English Channel', 'New York'], ['Amburgo', 'New York'], ['Genova', 'Gibraltar', 'New York'], ['Shanghai', 'Singapore', 'Cape of Good Hope', 'Santos (Brazil)'], ['Dubai', 'Durban', 'Cape of Good Hope', 'New York'], ['Los Angeles', 'Panama Canal', 'New York'], ['Santos (Brazil)', 'Cape Horn', 'Tokyo'], ['Tokyo', 'Shanghai', 'Hong Kong', 'Singapore', 'Dubai'] ];
        
        let state = { earthDisplayMode: 0 };

        function init() {
            scene = new THREE.Scene();
            clock = new THREE.Clock();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 4);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xcccccc, 1.5));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 3, 5);
            scene.add(dirLight);

            earth = new THREE.Group();
            scene.add(earth);

            loadContinentsGeoJson();
            loadOceansGeoJson();
            createPortsAndRoutes();
            setupEventListeners();
            updateInfoBox();
            animate();
        }

        // --- NUOVA FUNZIONE CHIAVE ---
        // Calcola i punti di un arco di cerchio massimo (geodetica) tra due vettori sulla sfera
        function createGreatCircleArc(startVec, endVec) {
            const points = [];
            const angle = startVec.angleTo(endVec);
            const numPoints = Math.ceil(angle / Math.PI * 100); // Più punti per archi più lunghi
            const axis = new THREE.Vector3().crossVectors(startVec, endVec).normalize();

            for (let i = 0; i <= numPoints; i++) {
                const step = (i / numPoints) * angle;
                const point = startVec.clone().applyAxisAngle(axis, step);
                points.push(point);
            }
            return points;
        }
        
        function createPortsAndRoutes() {
            const allPoints = new Map();
            const allPointsData = [...portsData, ...waypointsData];

            allPointsData.forEach(p => {
                const position = latLonToVector3(p.lat, p.lon, GLOBE_RADIUS);
                allPoints.set(p.name, position);
                if (portsData.some(port => port.name === p.name)) {
                    const portGeometry = new THREE.SphereGeometry(0.015, 16, 16);
                    const portMaterial = new THREE.MeshBasicMaterial({ color: 0xffa500 });
                    const portMesh = new THREE.Mesh(portGeometry, portMaterial);
                    portMesh.position.copy(position);
                    earth.add(portMesh);
                }
            });

            routesData.forEach(routeSequence => {
                const fullRoutePoints = [];
                for (let i = 0; i < routeSequence.length - 1; i++) {
                    const startPointName = routeSequence[i];
                    const endPointName = routeSequence[i + 1];
                    const startVec = allPoints.get(startPointName);
                    const endVec = allPoints.get(endPointName);

                    if (startVec && endVec) {
                        const arcPoints = createGreatCircleArc(startVec, endVec);
                        // Aggiungiamo i punti dell'arco, evitando duplicati
                        fullRoutePoints.push(...arcPoints.slice(0, -1));
                    }
                }
                // Aggiungiamo l'ultimo punto
                fullRoutePoints.push(allPoints.get(routeSequence[routeSequence.length - 1]));


                if (fullRoutePoints.length > 1) {
                    const curve = new THREE.CatmullRomCurve3(fullRoutePoints);
                    
                    const points = curve.getPoints(fullRoutePoints.length * 5); // Aumenta risoluzione
                    const routeGeometry = new THREE.BufferGeometry().setFromPoints(points);
                    const routeMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.25 });
                    const routeLine = new THREE.Line(routeGeometry, routeMaterial);
                    earth.add(routeLine);
                    
                    for (let i = 0; i < 4; i++) { // Più navi
                        createShip(curve);
                    }
                }
            });
        }
        
        function createShip(curve) {
            const shipGeometry = new THREE.SphereGeometry(0.01, 12, 12);
            const shipMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const shipMesh = new THREE.Mesh(shipGeometry, shipMaterial);
            
            ships.push({
                mesh: shipMesh,
                curve: curve,
                progress: Math.random(),
                speed: 0.005 + Math.random() * 0.01
            });
            earth.add(shipMesh);
        }
        
        function latLonToVector3(lat, lon, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            const x = -radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);
            return new THREE.Vector3(x, y, z);
        }

        function loadContinentsGeoJson() { fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json').then(res => res.json()).then(data => { const material = new THREE.MeshLambertMaterial({ color: 0xcccccc }); data.features.forEach(feature => { createMeshesFromFeature(feature, material).forEach(mesh => { continentMeshes.push(mesh); earth.add(mesh); }); }); }); }
        function loadOceansGeoJson() { fetch('https://gist.githubusercontent.com/data-visual-re/5858852/raw/088015406b7b252c80608dc31e21b8b8ed25e24b/ocean.json').then(res => res.json()).then(data => { const material = new THREE.MeshLambertMaterial({ color: 0x00aaff }); data.features.forEach(feature => { createMeshesFromFeature(feature, material).forEach(mesh => { mesh.visible = false; oceanMeshes.push(mesh); earth.add(mesh); }); }); }); }
        function createMeshesFromFeature(feature, material) { const meshes = []; if (!feature.geometry) return meshes; const shapes = []; if (feature.geometry.type === 'Polygon') { shapes.push(...createShapesFromCoords(feature.geometry.coordinates)); } else if (feature.geometry.type === 'MultiPolygon') { feature.geometry.coordinates.forEach(polygon => shapes.push(...createShapesFromCoords(polygon))); } shapes.forEach(shape => { const geometry = new THREE.ExtrudeGeometry(shape, { depth: 1, bevelEnabled: false }); const mesh = new THREE.Mesh(geometry, material); const positions = geometry.attributes.position; for (let i = 0; i < positions.count; i++) { const lon = positions.getX(i), lat = positions.getY(i); const radius = GLOBE_RADIUS - 0.005; const phi = (90 - lat) * (Math.PI / 180), theta = (lon + 180) * (Math.PI / 180); const x = -radius * Math.sin(phi) * Math.cos(theta), y = radius * Math.cos(phi), z = radius * Math.sin(phi) * Math.sin(theta); positions.setXYZ(i, x, y, z); } positions.needsUpdate = true; geometry.computeVertexNormals(); meshes.push(mesh); }); return meshes; }
        function createShapesFromCoords(coords) { return coords.map(path => { const shape = new THREE.Shape(); shape.moveTo(path[0][0], path[0][1]); path.slice(1).forEach(p => shape.lineTo(p[0], p[1])); return shape; }); }
        
        function cycleEarthDisplayMode() { state.earthDisplayMode = (state.earthDisplayMode + 1) % 3; switch (state.earthDisplayMode) { case 0: continentMeshes.forEach(mesh => mesh.visible = true); oceanMeshes.forEach(mesh => mesh.visible = false); break; case 1: continentMeshes.forEach(mesh => mesh.visible = false); oceanMeshes.forEach(mesh => mesh.visible = true); break; case 2: continentMeshes.forEach(mesh => mesh.visible = false); oceanMeshes.forEach(mesh => mesh.visible = false); break; } }
        
        function updateInfoBox() { const earthModeMap = ["Normale", "Invertita", "Solo Rotte"]; infoBox.innerHTML = `Porti: ${portsData.length}<br>Rotte: ${routesData.length}<br>Navi: ${ships.length}<br>Terra [I]: ${earthModeMap[state.earthDisplayMode]}`.trim(); }
        
        function setupEventListeners() { let isDragging = false, prevMouse = { x: 0, y: 0 }; container.addEventListener('mousedown', e => { isDragging = true; container.style.cursor = 'grabbing'; prevMouse = { x: e.clientX, y: e.clientY }; }); container.addEventListener('mouseup', () => { isDragging = false; container.style.cursor = 'grab'; }); container.addEventListener('mouseleave', () => { isDragging = false; container.style.cursor = 'grab'; }); container.addEventListener('mousemove', e => { if (!isDragging) return; const delta = { x: e.clientX - prevMouse.x, y: e.clientY - prevMouse.y }; earth.rotation.y += delta.x * 0.005; earth.rotation.x += delta.y * 0.005; prevMouse = { x: e.clientX, y: e.clientY }; }); container.addEventListener('wheel', e => zoom(e.deltaY * 0.005)); window.addEventListener('resize', onWindowResize); window.addEventListener('keydown', (event) => { if (event.key.toLowerCase() === 'i') { cycleEarthDisplayMode(); } updateInfoBox(); }); document.getElementById('zoom-in').addEventListener('click', () => zoom(-0.5)); document.getElementById('zoom-out').addEventListener('click', () => zoom(0.5)); }
        function zoom(amount) { camera.position.z += amount; camera.position.z = Math.max(1.5, Math.min(20, camera.position.z)); }
        function onWindowResize() { camera.aspect = container.clientWidth / container.clientHeight; camera.updateProjectionMatrix(); renderer.setSize(container.clientWidth, container.clientHeight); }

        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();
            
            ships.forEach(ship => {
                ship.progress += ship.speed * deltaTime;
                if (ship.progress > 1) {
                    ship.progress %= 1;
                }
                // Usiamo getPointAt che funziona perfettamente con la CatmullRomCurve3
                ship.curve.getPointAt(ship.progress, ship.mesh.position);
            });
            
            renderer.render(scene, camera);
        }
        
        init();
    });
    </script>
</body>
</html>
