<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore Stabile con Orbite Speciali</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #map-container {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #map-container:grabbing {
            cursor: grabbing;
        }
        #info-box {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            pointer-events: none;
            line-height: 1.6;
        }
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #zoom-controls button {
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(40, 40, 40, 0.8);
            color: #fff;
            border: 1px solid #666;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #zoom-controls button:hover {
            background-color: rgba(80, 80, 80, 0.9);
        }
    </style>
</head>
<body>
    <div id="map-container"></div>
    <div id="info-box"></div>
    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const G = 6.67430e-11, M_EARTH = 5.972e24, R_EARTH_KM = 6371;
        const GLOBE_RADIUS = 1.0, TIME_SCALE = 200;

        let scene, camera, renderer, earth, clock;
        let satellites = [], continentMeshes = [], oceanMeshes = [];
        const container = document.getElementById('map-container');
        const infoBox = document.getElementById('info-box');
        
        let state = {
            isBlinkChaotic: false,
            areRadiiRandomized: false,
            areSatellitesVisible: true,
            earthDisplayMode: 0 // 0: Normale, 1: Invertita, 2: Solo Satelliti
        };

        function init() {
            scene = new THREE.Scene();
            clock = new THREE.Clock();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 7); // Posizione iniziale per vedere bene le orbite

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xcccccc, 1.5));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 3, 5);
            scene.add(dirLight);

            earth = new THREE.Group();
            scene.add(earth);

            loadContinentsGeoJson();
            loadOceansGeoJson();
            
            // --- NUOVO: CREAZIONE SATELLITI SPECIALI ---
            const specialSatellites = [
                { name: 'ISS (LEO)', altitude: 420, inclination: 51.6, color: 0x00ff00, size: 0.035, orbitOpacity: 0.8 },
                { name: 'GPS (MEO)', altitude: 20200, inclination: 55, color: 0xff00ff, size: 0.03, orbitOpacity: 0.8 },
                { name: 'Polar', altitude: 800, inclination: 98.6, color: 0x00ffff, size: 0.03, orbitOpacity: 0.8 },
                { name: 'GEO', altitude: 35786, inclination: 0, color: 0xffff00, size: 0.04, orbitOpacity: 0.8 }
            ];
            specialSatellites.forEach(sat => createSatellite(sat));
            
            // Creazione sciame di satelliti minori
            const numberOfSatellites = 1500;
            for (let i = 0; i < numberOfSatellites; i++) {
                createSatellite({
                    altitude: 400 + Math.random() * 250,
                    inclination: Math.random() * 180,
                    color: new THREE.Color().setHSL(Math.random(), 0.9, 0.6),
                    initialPhase: Math.random() * 2 * Math.PI,
                    blinkOffset: Math.random() * 100,
                    size: 0.01,
                    orbitOpacity: 0.35
                });
            }

            setupEventListeners();
            updateInfoBox();
            animate();
        }
        
        function createSatellite(config) {
            const group = new THREE.Group();
            
            const initial_r_meters = (R_EARTH_KM + config.altitude) * 1000;
            const initial_r_scene = GLOBE_RADIUS + (config.altitude / R_EARTH_KM) * GLOBE_RADIUS;
            const initial_period = 2 * Math.PI * Math.sqrt(Math.pow(initial_r_meters, 3) / (G * M_EARTH));
            const initial_curve = new THREE.EllipseCurve(0, 0, initial_r_scene, initial_r_scene, 0, 2 * Math.PI, false, 0);

            const orbitGeometry = new THREE.BufferGeometry().setFromPoints(initial_curve.getPoints(200));
            // Usa l'opacitÃ  definita nella configurazione
            const orbitMaterial = new THREE.LineBasicMaterial({ color: config.color, transparent: true, opacity: config.orbitOpacity });
            const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
            group.add(orbitLine);
            
            const satGeometry = new THREE.SphereGeometry(config.size, 16, 16);
            const satMaterial = new THREE.MeshBasicMaterial({ color: config.color, transparent: true });
            const satelliteMesh = new THREE.Mesh(satGeometry, satMaterial);
            group.add(satelliteMesh);
            
            group.rotation.x = THREE.MathUtils.degToRad(config.inclination);
            group.rotation.y = config.initialPhase || Math.random() * 2 * Math.PI;
            group.rotation.z = Math.random() * 2 * Math.PI; // Distribuzione sferica
            earth.add(group);
            
            satellites.push({
                group, mesh: satelliteMesh, orbitLine,
                phase: config.initialPhase || 0, blinkOffset: config.blinkOffset || 0,
                curve: initial_curve, period: initial_period,
                original: { altitude: config.altitude, curve: initial_curve, period: initial_period }
            });
        }
        
        // --- GESTIONE DATI GEOGRAFICI E VISUALIZZAZIONE ---
        function loadContinentsGeoJson() {
            fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
                .then(res => res.json())
                .then(data => {
                    const material = new THREE.MeshLambertMaterial({ color: 0xcccccc });
                    data.features.forEach(feature => {
                        createMeshesFromFeature(feature, material).forEach(mesh => {
                            continentMeshes.push(mesh);
                            earth.add(mesh);
                        });
                    });
                });
        }

        function loadOceansGeoJson() {
            fetch('https://gist.githubusercontent.com/data-visual-re/5858852/raw/088015406b7b252c80608dc31e21b8b8ed25e24b/ocean.json')
                .then(res => res.json())
                .then(data => {
                    const material = new THREE.MeshLambertMaterial({ color: 0x00aaff });
                    data.features.forEach(feature => {
                        createMeshesFromFeature(feature, material).forEach(mesh => {
                            mesh.visible = false;
                            oceanMeshes.push(mesh);
                            earth.add(mesh);
                        });
                    });
                });
        }
        
        function createMeshesFromFeature(feature, material) {
            const meshes = [];
            if (!feature.geometry) return meshes;
            const shapes = [];
            if (feature.geometry.type === 'Polygon') {
                shapes.push(...createShapesFromCoords(feature.geometry.coordinates));
            } else if (feature.geometry.type === 'MultiPolygon') {
                feature.geometry.coordinates.forEach(polygon => shapes.push(...createShapesFromCoords(polygon)));
            }
            shapes.forEach(shape => {
                const geometry = new THREE.ExtrudeGeometry(shape, { depth: 1, bevelEnabled: false });
                const mesh = new THREE.Mesh(geometry, material);
                const positions = geometry.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const lon = positions.getX(i), lat = positions.getY(i);
                    const radius = GLOBE_RADIUS - 0.005;
                    const phi = (90 - lat) * (Math.PI / 180), theta = (lon + 180) * (Math.PI / 180);
                    const x = -radius * Math.sin(phi) * Math.cos(theta), y = radius * Math.cos(phi), z = radius * Math.sin(phi) * Math.sin(theta);
                    positions.setXYZ(i, x, y, z);
                }
                positions.needsUpdate = true;
                geometry.computeVertexNormals();
                meshes.push(mesh);
            });
            return meshes;
        }

        function createShapesFromCoords(coords) {
            return coords.map(path => {
                const shape = new THREE.Shape();
                shape.moveTo(path[0][0], path[0][1]);
                path.slice(1).forEach(p => shape.lineTo(p[0], p[1]));
                return shape;
            });
        }
        
        // --- FUNZIONI DI CONTROLLO ---
        function cycleEarthDisplayMode() {
            state.earthDisplayMode = (state.earthDisplayMode + 1) % 3;
            switch (state.earthDisplayMode) {
                case 0: // Normale
                    continentMeshes.forEach(mesh => mesh.visible = true);
                    oceanMeshes.forEach(mesh => mesh.visible = false);
                    break;
                case 1: // Invertita
                    continentMeshes.forEach(mesh => mesh.visible = false);
                    oceanMeshes.forEach(mesh => mesh.visible = true);
                    break;
                case 2: // Solo Satelliti
                    continentMeshes.forEach(mesh => mesh.visible = false);
                    oceanMeshes.forEach(mesh => mesh.visible = false);
                    break;
            }
        }
        
        function updateInfoBox() {
            const earthModeMap = ["Normale", "Invertita", "Solo Satelliti"];
            infoBox.innerHTML = `
                Lampeggio [C]: ${state.isBlinkChaotic ? "Caotico" : "Sincrono"}<br>
                Raggi [R]: ${state.areRadiiRandomized ? "Casuali" : "Originali"}<br>
                Satelliti [S]: ${state.areSatellitesVisible ? "Visibili" : "Nascosti"}<br>
                Terra [I]: ${earthModeMap[state.earthDisplayMode]}
            `.trim();
        }
        
        function setupEventListeners() {
            let isDragging = false, prevMouse = { x: 0, y: 0 };
            container.addEventListener('mousedown', e => { isDragging = true; container.style.cursor = 'grabbing'; prevMouse = { x: e.clientX, y: e.clientY }; });
            container.addEventListener('mouseup', () => { isDragging = false; container.style.cursor = 'grab'; });
            container.addEventListener('mouseleave', () => { isDragging = false; container.style.cursor = 'grab'; });
            container.addEventListener('mousemove', e => { if (!isDragging) return; const delta = { x: e.clientX - prevMouse.x, y: e.clientY - prevMouse.y }; earth.rotation.y += delta.x * 0.005; earth.rotation.x += delta.y * 0.005; prevMouse = { x: e.clientX, y: e.clientY }; });
            container.addEventListener('wheel', e => zoom(e.deltaY * 0.005));
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', (event) => { const key = event.key.toLowerCase(); if (key === 'c') state.isBlinkChaotic = !state.isBlinkChaotic; else if (key === 'r') toggleRandomRadii(); else if (key === 's') toggleSatelliteVisibility(); else if (key === 'i') cycleEarthDisplayMode(); updateInfoBox(); });
            
            // NUOVO: Event listener per i pulsanti di zoom
            document.getElementById('zoom-in').addEventListener('click', () => zoom(-0.5));
            document.getElementById('zoom-out').addEventListener('click', () => zoom(0.5));
        }

        function zoom(amount) {
            camera.position.z += amount;
            camera.position.z = Math.max(1.5, Math.min(40, camera.position.z));
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            satellites.forEach(sat => { if (sat.group.visible) { const progress = (((elapsedTime * TIME_SCALE) / sat.period) + sat.phase) % 1; sat.curve.getPointAt(progress, sat.mesh.position); let blinkTime = state.isBlinkChaotic ? elapsedTime + sat.blinkOffset : elapsedTime; sat.mesh.material.opacity = 0.5 + Math.sin(blinkTime * 8) * 0.5; } });
            renderer.render(scene, camera);
        }
        
        // --- Funzioni di supporto (incollate per completezza) ---
        function toggleRandomRadii() { state.areRadiiRandomized = !state.areRadiiRandomized; satellites.forEach(sat => { let newAltitude, newPeriod, newCurve, new_r_scene; if (state.areRadiiRandomized) { newAltitude = 400 + Math.random() * 36000; const new_r_meters = (R_EARTH_KM + newAltitude) * 1000; new_r_scene = GLOBE_RADIUS + (newAltitude / R_EARTH_KM) * GLOBE_RADIUS; newPeriod = 2 * Math.PI * Math.sqrt(Math.pow(new_r_meters, 3) / (G * M_EARTH)); } else { new_r_scene = GLOBE_RADIUS + (sat.original.altitude / R_EARTH_KM) * GLOBE_RADIUS; newPeriod = sat.original.period; } newCurve = new THREE.EllipseCurve(0, 0, new_r_scene, new_r_scene, 0, 2 * Math.PI, false, 0); sat.curve = newCurve; sat.period = newPeriod; sat.orbitLine.geometry.setFromPoints(newCurve.getPoints(200)); }); }
        function toggleSatelliteVisibility() { state.areSatellitesVisible = !state.areSatellitesVisible; satellites.forEach(sat => sat.group.visible = state.areSatellitesVisible); };
        
        init();
    });
    </script>
</body>
</html>
