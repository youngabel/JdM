<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Continenti</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: monospace;
        }
        #map-container {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #map-container:grabbing {
            cursor: grabbing;
        }
        #color-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #color-controls label {
            font-weight: bold;
        }
        #color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 25px;
            border: 1px solid #999;
            border-radius: 4px;
            cursor: pointer;
            background-color: transparent;
        }
        #color-picker::-webkit-color-swatch-wrapper { padding: 0; }
        #color-picker::-webkit-color-swatch { border: none; border-radius: 3px; }
        #color-picker::-moz-color-swatch { border: none; border-radius: 3px; }

        #zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #zoom-controls button {
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(40, 40, 40, 0.8);
            color: #fff;
            border: 1px solid #666;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #zoom-controls button:hover {
            background-color: rgba(80, 80, 80, 0.9);
        }
    </style>
</head>
<body>
    <div id="map-container"></div>
    <div id="color-controls">
        <label for="color-picker">Colore HEX:</label>
        <input type="color" id="color-picker" value="#cccccc">
    </div>
    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const GLOBE_RADIUS = 1.0;

        let scene, camera, renderer, earth;
        let continentMaterial;
        const container = document.getElementById('map-container');
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 4);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xcccccc, 1.5));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 3, 5);
            scene.add(dirLight);

            continentMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });

            earth = new THREE.Group();
            scene.add(earth);

            loadContinents();
            setupEventListeners();
            animate();
        }
        
        function loadContinents() {
            fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
                .then(res => res.json())
                .then(data => {
                    data.features.forEach(feature => {
                        createMeshesFromFeature(feature, continentMaterial).forEach(mesh => {
                            earth.add(mesh);
                        });
                    });
                });
        }
        
        function createMeshesFromFeature(feature, material) {
            const meshes = [];
            if (!feature.geometry) return meshes;

            const shapes = [];
            if (feature.geometry.type === 'Polygon') {
                shapes.push(...createShapesFromCoords(feature.geometry.coordinates));
            } else if (feature.geometry.type === 'MultiPolygon') {
                feature.geometry.coordinates.forEach(polygon => shapes.push(...createShapesFromCoords(polygon)));
            }

            shapes.forEach(shape => {
                const geometry = new THREE.ExtrudeGeometry(shape, { depth: 1, bevelEnabled: false });
                const mesh = new THREE.Mesh(geometry, material);
                const positions = geometry.attributes.position;
                
                for (let i = 0; i < positions.count; i++) {
                    const lon = positions.getX(i), lat = positions.getY(i);
                    const radius = GLOBE_RADIUS;
                    const phi = (90 - lat) * (Math.PI / 180), theta = (lon + 180) * (Math.PI / 180);
                    const x = -radius * Math.sin(phi) * Math.cos(theta), y = radius * Math.cos(phi), z = radius * Math.sin(phi) * Math.sin(theta);
                    positions.setXYZ(i, x, y, z);
                }
                positions.needsUpdate = true;
                geometry.computeVertexNormals();
                meshes.push(mesh);
            });
            return meshes;
        }

        function createShapesFromCoords(coords) {
            return coords.map(path => {
                const shape = new THREE.Shape();
                shape.moveTo(path[0][0], path[0][1]);
                path.slice(1).forEach(p => shape.lineTo(p[0], p[1]));
                return shape;
            });
        }
        
        function setupEventListeners() {
            let isDragging = false, prevMouse = { x: 0, y: 0 };
            container.addEventListener('mousedown', e => { isDragging = true; container.style.cursor = 'grabbing'; prevMouse = { x: e.clientX, y: e.clientY }; });
            container.addEventListener('mouseup', () => { isDragging = false; container.style.cursor = 'grab'; });
            container.addEventListener('mouseleave', () => { isDragging = false; container.style.cursor = 'grab'; });
            container.addEventListener('mousemove', e => {
                if (!isDragging) return;
                const delta = { x: e.clientX - prevMouse.x, y: e.clientY - prevMouse.y };
                earth.rotation.y += delta.x * 0.005;
                earth.rotation.x += delta.y * 0.005;
                prevMouse = { x: e.clientX, y: e.clientY };
            });
            container.addEventListener('wheel', e => zoom(e.deltaY * 0.005));
            window.addEventListener('resize', onWindowResize);
            document.getElementById('zoom-in').addEventListener('click', () => zoom(-0.5));
            document.getElementById('zoom-out').addEventListener('click', () => zoom(0.5));

            // Event listener per la tavolozza HEX
            const colorPicker = document.getElementById('color-picker');
            colorPicker.addEventListener('input', (event) => {
                continentMaterial.color.set(event.target.value);
            });
        }

        function zoom(amount) {
            camera.position.z += amount;
            camera.position.z = Math.max(1.5, Math.min(20, camera.position.z));
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        init();
    });
    </script>
</body>
</html>
